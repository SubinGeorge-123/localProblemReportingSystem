{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 600px; background-color: white; border: 1px solid black; border-radius: 10px;">
        <h2 class="text-center mb-4" style="color: #2c3e50;">Delete Issue</h2>
        <p class="text-center" style="font-size: 1.1rem; color: #555;">
            Are you sure you want to delete this issue?
        </p>
        <p class="text-center">
            <strong style="color: #e74c3c;">{{ issue.issue_name }}</strong>
        </p>
        <form method="POST" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4 py-2" style="border-radius: 5px;">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4 py-2" style="border-radius: 5px; background-color: #6c757d; color: white; text-decoration: none;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
