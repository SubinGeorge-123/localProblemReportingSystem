<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #ecedee;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      .login-wrapper {
        display: flex;
        width: 950px;
        height: 515px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      /* LEFT SIDE */
      .login-left {
        background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
        color: white;
        flex: 1;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .login-left h2 {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .login-left p {
        font-size: 16px;
        opacity: 0.9;
      }

      /* RIGHT SIDE (Form) */
      .login-right {
        flex: 1;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: #fff;
      }

      .login-box {
        width: 100%;
        /* max-width: 320px; */
        text-align: center;
      }

      .login-right h3 {
        font-weight: 600;
        margin-bottom: 25px;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 12px;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.25);
      }

      .login-btn {
        background: #10b981;
        border: none;
        border-radius: 10px;
        width: 60%;
        color: #fff;
        font-weight: 500;
        padding: 12px;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: #059669;
        transform: scale(1.03);
      }

      .signup-link {
        margin-top: 15px;
        color: #fff;
      }

      .signup-link a {
        color: #ffd700;
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-wrapper">
      <!-- LEFT SIDE -->
      <div class="login-left">
        <h2>Local Problem Reporting System</h2>
        <p>Report issues, track progress, and make your community a better place.</p>
      </div>

      <!-- RIGHT SIDE -->
      <div class="login-right">
        <div class="login-box">
          <h3><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h3>

          <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0 text-white">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Username..."
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0 text-white">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password..."
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn login-btn">Login</button>
          </form>

          <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
