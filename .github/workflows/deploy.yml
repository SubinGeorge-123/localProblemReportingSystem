name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Security Scan
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      - name: Run Docker container for ZAP testing
        run: |
          docker run -d --name localproblemreportingapp -p 8000:8000 localproblemreportingapp
          sleep 30

      - name: Check if app is running
        run: |
          curl -f http://localhost:8000/ || exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8000'
          cmd_options: '-I -j'
          rules_file_name: '.zap/rules.tsv'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: |
            zap_scan.md
            zap_scan.html
          retention-days: 30

      - name: Stop test container
        run: |
          docker stop localproblemreportingapp || true
          docker rm localproblemreportingapp || true

  deploy:
    runs-on: ubuntu-latest
    needs: security-scan
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: python manage.py test

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            if [ ! -d "/home/ubuntu/localProblemReportingSystem" ]; then
              git clone https://github.com/${{ github.repository }} /home/ubuntu/localProblemReportingSystem
            else
              cd /home/ubuntu/localProblemReportingSystem
              git pull origin main
            fi

            cd /home/ubuntu/localProblemReportingSystem
            docker stop localproblemreportingapp || true
            docker rm localproblemreportingapp || true
            docker system prune -af || true
            docker build -t localproblemreportingapp .
            docker run -d -p 8000:8000 --name localproblemreportingapp localproblemreportingapp
            echo "âœ… Deployment complete!"