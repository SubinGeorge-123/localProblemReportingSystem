name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django tests
      - name: Run Django tests
        run: python manage.py test || exit 1

      # 5. SonarQube analysis
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      # 6. Build Docker image for ZAP testing
      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      # 7. OWASP ZAP Security Scan
      - name: OWASP ZAP Security Scan
        id: zap-scan
        run: |
          echo "=== Starting Django app for ZAP scan ==="
          docker network create zapnet

          # Run Django in a shared network
          docker run -d --name django-app --network zapnet -p 8000:8000 localproblemreportingapp

          echo "Waiting for Django to start..."
          for i in {1..12}; do
            if curl -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "‚úÖ Django app is up!"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "‚ùå Django failed to start"
              docker logs django-app
              exit 1
            fi
            echo "‚è≥ Waiting... ($i/12)"
            sleep 10
          done

          echo "=== Running OWASP ZAP scan ==="
          docker pull ghcr.io/zaproxy/zaproxy:stable

          docker run --rm --network zapnet \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://django-app:8000 \
            -r /zap/wrk/zap-report.html \
            -x /zap/wrk/zap-report.xml \
            -J /zap/wrk/zap-report.json \
            -w /zap/wrk/zap-report.md \
            -I -j

          echo "ZAP scan complete!"
        continue-on-error: true

      # 8. Upload ZAP Scan Reports
      - name: Upload ZAP Scan Reports
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json
            zap-report.md
          if-no-files-found: ignore
          retention-days: 30

      # 9. Display ZAP Scan Summary
      - name: Display ZAP Scan Summary
        run: |
          echo "=== ZAP Security Scan Summary ==="
          if [ -f "zap-report.html" ]; then
            echo "‚úÖ Reports generated successfully!"
            echo "üìÑ HTML: zap-report.html"
            echo "üìã XML: zap-report.xml"
            echo "üîß JSON: zap-report.json"
            echo "üìù Markdown: zap-report.md"
          else
            echo "‚ö†Ô∏è No reports found. Check ZAP logs."
          fi

      # 10. Configure AWS credentials (for any AWS CLI tasks, optional)
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # 11. Deploy to EC2 via SSH (for AWS Academy environments)
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment on EC2..."
            cd /home/ubuntu/app
            git pull origin main || true
            docker stop localproblemreportingapp || true
            docker rm localproblemreportingapp || true
            docker rmi localproblemreportingapp || true
            docker build -t localproblemreportingapp .
            docker run -d -p 80:8000 --name localproblemreportingapp localproblemreportingapp
            echo "‚úÖ Deployment complete!"
