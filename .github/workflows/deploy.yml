name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django tests
      - name: Run Django tests
        run: python manage.py test || exit 1

      # 5. SonarQube analysis via Docker
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      # 6. OWASP ZAP baseline scan (faster, outputs report)
      - name: OWASP ZAP Scan
        run: |
          docker pull owasp/zap2docker-stable:latest
          docker run --rm -t owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -m 3  # medium scan to reduce runtime

      # 7. Build Docker image
      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      # 8. Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # 9. Deploy to existing EC2 using SSM
      - name: Deploy to EC2
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Django Docker app" \
            --parameters 'commands=[
              "docker stop localproblemreportingapp || true",
              "docker rm localproblemreportingapp || true",
              "docker run -d -p 80:8000 localproblemreportingapp"
            ]'
