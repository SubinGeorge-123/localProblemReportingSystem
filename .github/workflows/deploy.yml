name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django tests
      - name: Run Django tests
        run: python manage.py test || exit 1

      # 5. SonarQube analysis via Docker
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      # 6. Build Docker image for ZAP testing
      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      # 7. OWASP ZAP Security Scan
      - name: OWASP ZAP Security Scan
        id: zap-scan
        run: |
          echo "Starting Django application for ZAP scanning..."
          
          # Start Django application
          docker run -d -p 8000:8000 --name django-app -e DEBUG=False localproblemreportingapp
          
          # Wait for application to be ready with better checking
          echo "Waiting for application to start..."
          for i in {1..12}; do
            if curl -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "‚úÖ Application is ready!"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "‚ùå Application failed to start within 2 minutes"
              docker logs django-app
              exit 1
            fi
            echo "‚è≥ Waiting for application... (attempt $i/12)"
            sleep 10
          done
          
          # Run ZAP scan
          echo "Starting ZAP security scan..."
          docker pull ghcr.io/zaproxy/zaproxy:stable
          
          docker run --rm \
            --network host \
            -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -w zap-report.md \
            -I -j
          
          echo "ZAP scan completed!"
        continue-on-error: true

      # 8. Upload ZAP Scan Reports
      - name: Upload ZAP Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json
            zap-report.md
          retention-days: 30

      # 9. Display ZAP Scan Summary
      - name: Display ZAP Scan Summary
        run: |
          echo "=== ZAP Security Scan Summary ==="
          if [ -f "zap-report.html" ]; then
            echo "‚úÖ ZAP reports generated successfully!"
            echo ""
            echo "üìä Available Reports:"
            echo "   - üìÑ HTML Report: zap-report.html (Full details)"
            echo "   - üìã XML Report: zap-report.xml (Machine readable)"
            echo "   - üîß JSON Report: zap-report.json (Integration)"
            echo "   - üìù Markdown Report: zap-report.md (Summary)"
            echo ""
            echo "üìÅ Download all reports from the 'Artifacts' section below"
          else
            echo "‚ö†Ô∏è  ZAP scan completed but no reports were generated"
            echo "Check the ZAP scan step logs for details"
          fi

      # 10. Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # 11. Deploy to existing EC2 using SSM
      - name: Deploy to EC2
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Django Docker app" \
            --parameters 'commands=[
              "cd /home/ubuntu/app",
              "docker stop localproblemreportingapp || true",
              "docker rm localproblemreportingapp || true",
              "docker rmi localproblemreportingapp || true",
              "docker build -t localproblemreportingapp .",
              "docker run -d -p 80:8000 --name localproblemreportingapp localproblemreportingapp"
            ]'