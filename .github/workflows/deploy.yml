name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: python manage.py test

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      - name: Run Docker container for ZAP testing
        run: |
          docker run -d --name localproblemreportingapp -p 8000:8000 localproblemreportingapp
          sleep 10

      - name: OWASP ZAP Scan
        run: |
          echo "=== Running OWASP ZAP Scan ==="
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            --network host \
            -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -w zap-report.md \
            -x zap-report.xml \
            -J zap-report.json
          echo "ZAP scan complete!"


      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json
            zap-report.md
          if-no-files-found: ignore

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            if [ ! -d "/home/ubuntu/localProblemReportingSystem" ]; then
              git clone https://github.com/${{ github.repository }} /home/ubuntu/localProblemReportingSystem
            else
              cd /home/ubuntu/localProblemReportingSystem
              git pull origin main
            fi

            cd /home/ubuntu/localProblemReportingSystem
            docker stop localproblemreportingapp || true
            docker rm localproblemreportingapp || true
            docker system prune -af || true
            docker build -t localproblemreportingapp .
            docker run -d -p 8000:8000 localproblemreportingapp
            echo "âœ… Deployment complete!"
