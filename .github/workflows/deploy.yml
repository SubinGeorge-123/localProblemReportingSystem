name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django tests
      - name: Run Django tests
        run: python manage.py test || exit 1

      # 5. SonarQube analysis via Docker
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          docker run --rm \
            -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
            -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
            -Dsonar.projectKey=local-problem-reporting-system \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectName="Local Problem Reporting System" \
            -Dsonar.sources=.

      # 6. OWASP ZAP Security Scan (Added under SonarQube)
      - name: OWASP ZAP Security Scan
        run: |
          # Build the Docker image for testing
          docker build -t localproblemreportingapp .
          
          # Start Django application for scanning
          echo "Starting Django application for ZAP security scanning..."
          docker run -d -p 8000:8000 --name django-app -e DEBUG=False localproblemreportingapp
          
          # Wait for application to be ready
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application... ($i/30)"
            sleep 5
          done
          
          # Pull and run ZAP scan
          echo "Starting ZAP security scan..."
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            --network host \
            -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -w zap-report.md \
            -I -j
          
          # Stop the test application
          docker stop django-app || true
          docker rm django-app || true
        continue-on-error: true

      # 7. Upload ZAP Scan Reports as Artifacts
      - name: Upload ZAP Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json
            zap-report.md
          retention-days: 30

      # 8. Display ZAP Scan Summary
      - name: Display ZAP Scan Summary
        run: |
          echo "=== ZAP Security Scan Summary ==="
          if [ -f "zap-report.html" ]; then
            echo "üìä ZAP reports generated successfully:"
            echo "   - HTML Report: zap-report.html"
            echo "   - XML Report: zap-report.xml" 
            echo "   - JSON Report: zap-report.json"
            echo "   - Markdown Report: zap-report.md"
            echo ""
            echo "üìÅ Reports are available in the 'Artifacts' section of this workflow run"
          else
            echo "‚ùå No ZAP reports were generated"
          fi

      # 9. Build Docker image for deployment
      - name: Build Docker Image for Deployment
        run: docker build -t localproblemreportingapp .

      # 10. Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # 11. Deploy to existing EC2 using SSM
      - name: Deploy to EC2
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Django Docker app" \
            --parameters 'commands=[
              "docker stop localproblemreportingapp || true",
              "docker rm localproblemreportingapp || true",
              "docker run -d -p 80:8000 --name localproblemreportingapp localproblemreportingapp"
            ]'