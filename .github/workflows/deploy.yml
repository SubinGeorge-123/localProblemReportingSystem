name: CI/CD Django to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: python manage.py test

      # - name: SonarQube Analysis
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: |
      #     docker run --rm \
      #       -e SONAR_TOKEN=${{ secrets.SONAR_TOKEN }} \
      #       -v $(pwd):/usr/src sonarsource/sonar-scanner-cli \
      #       -Dsonar.projectKey=local-problem-reporting-system \
      #       -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
      #       -Dsonar.projectName="Local Problem Reporting System" \
      #       -Dsonar.sources=.

      - name: Build Docker Image
        run: docker build -t localproblemreportingapp .

      - name: Run Docker container for ZAP testing
        run: |
          docker run -d --name localproblemreportingapp -p 8000:8000 localproblemreportingapp
          sleep 30  # Increased sleep time to ensure app is fully started

      - name: Check if app is running
        run: |
          curl -f http://localhost:8000/ || exit 1

      - name: OWASP ZAP Scan
        run: |
          echo "=== Running OWASP ZAP Scan ==="
          # Create a dedicated directory for ZAP reports with proper permissions
          mkdir -p zap-reports
          chmod 777 zap-reports
          
          # Run ZAP scan with proper user mapping and working directory
          docker run --rm \
            -u $(id -u):$(id -g) \
            --network host \
            -v $(pwd)/zap-reports:/zap/wrk:rw \
            -w /zap/wrk \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:8000 \
            -r zap-report.html \
            -w zap-report.md \
            -x zap-report.xml \
            -J zap-report.json \
            -I \
            -d  # Debug mode to see more details
          
          echo "ZAP scan complete!"

      - name: List generated reports
        run: |
          echo "=== Checking generated reports ==="
          ls -la zap-reports/ || echo "No zap-reports directory"
          ls -la zap-report.* || echo "No reports in root directory"

      - name: Copy reports to root directory
        run: |
          cp zap-reports/* . 2>/dev/null || true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.md
            zap-report.xml
            zap-report.json
            zap-reports/
          if-no-files-found: warn

      - name: Stop test container
        run: |
          docker stop localproblemreportingapp || true
          docker rm localproblemreportingapp || true

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment on EC2..."
            if [ ! -d "/home/ubuntu/localProblemReportingSystem" ]; then
              git clone https://github.com/${{ github.repository }} /home/ubuntu/localProblemReportingSystem
            else
              cd /home/ubuntu/localProblemReportingSystem
              git pull origin main
            fi

            cd /home/ubuntu/localProblemReportingSystem
            docker stop localproblemreportingapp || true
            docker rm localproblemreportingapp || true
            docker system prune -af || true
            docker build -t localproblemreportingapp .
            docker run -d -p 8000:8000 --name localproblemreportingapp localproblemreportingapp
            echo "âœ… Deployment complete!"