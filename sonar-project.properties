# sonar-project.properties
sonar.projectKey=subingeorge-123_localproblemreportingsystem
sonar.organization=subingeorge-123
sonar.host.url=https://sonarcloud.io

# Source files
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - ADD ALL FILES THAT MIGHT CONTAIN SECRETS
sonar.exclusions=**/venv/**,**/migrations/**,**/django/**,**/botocore/**,**/site-packages/**,**/node_modules/**,**/.git/**,**/coverage.xml,coverage.xml,**/test_*.py,**/tests.py,**/*.env,*.env,.env*,env.*,deploy.sh,entrypoint.sh

# OR use pattern matching for all shell files:
# sonar.exclusions=**/venv/**,**/migrations/**,**/django/**,**/botocore/**,**/site-packages/**,**/node_modules/**,**/.git/**,**/coverage.xml,coverage.xml,**/test_*.py,**/tests.py,**/*.env,*.env,.env*,env.*,**/*.sh

# Test files
sonar.tests=tests
sonar.test.inclusions=**/test_*.py,**/tests.py

# Python configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.version=3.11
sonar.python.xunit.reportPath=nosetests.xml

# Disable SCM if not needed
sonar.scm.disabled=true

# Quality Gate
sonar.qualitygate.wait=true

# Optional: Ignore specific security rules for shell files
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=secrets:S6290
sonar.issue.ignore.multicriteria.e1.resourceKey=**/deploy.sh
sonar.issue.ignore.multicriteria.e2.ruleKey=secrets:S6291
sonar.issue.ignore.multicriteria.e2.resourceKey=**/entrypoint.sh